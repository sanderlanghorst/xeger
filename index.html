<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Regex reverse generator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">

</head>

<body>
	<p>Welcome to the</p>
	<h1>Reverse Regex Generator</h1>
	<div class="js-xeger">
		<form>
			<fieldset>
				<legend>Regex</legend>
				<label>Insert your Regex <input name="regex" class="js-xeger-regex" type="text" placeholder="here" required></label>

			</fieldset>
			<fieldset>
				<legend>Options</legend>
				<label>Output size
					<select name="size" class="js-xeger-size">
						<option value="1">Small</option>
						<option value="2">Medium</option>
						<option value="3">Large</option>
						<option value="4">Insane</option>
					</select>
				</label>
				<label>Output diversity
					<select name="diversity" class="js-xeger-diversity">
						<option value="1">Simple</option>
						<option value="2">Random</option>
						<option value="3">Insane</option>
					</select>
				</label>
			</fieldset>
			<button type="button" class="js-xeger-generate">Generate awesomeness</button>

		</form>
		<div class="js-xeger-result">

		</div>
	</div>


	<script type="module" src="js/main.js"></script>
</body>

</html>
