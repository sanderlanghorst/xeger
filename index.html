<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Regex reverse generator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<style>
		.whitespace { color:lightblue; }
		.mono { font-family: Consolas,'Courier New', monospace; }
	</style>
</head>

<body>
	<header class="container-fluid">
		Welcome to the
		<h1>Reverse Regex Generator</h1>
	</header>
	<main>
		<section class="container-fluid js-xeger">
			<form class="container-fluid mb-2">
				<fieldset>
					<legend>Regex</legend>
					<label for="input-regex">Insert your Regex </label>
					<input id="input-regex" name="regex" class="js-xeger-regex" placeholder="here" list="example-regex" required>
					<datalist id="example-regex">
						<option value="[0-9]{4} ?(?!SS|SA|SD)[A-Za-z]{2}">Dutch Postalcodes</option>
					</datalist>
				</fieldset>

				<fieldset>
					<legend>Options</legend>
					<label for="select-size">Output size</label>
					<select id="select-size" name="size" class="js-xeger-size">
						<option value="1">Small</option>
						<option value="2">Medium</option>
						<option value="3">Large</option>
						<option value="4">Insane</option>
					</select>
					
					<label for="select-diversity">Output diversity</label>
					<select id="select-diversity" name="diversity" class="js-xeger-diversity">
						<option value="1">Simple</option>
						<option value="2">Random</option>
						<option value="3">Insane</option>
					</select>

					<input type="checkbox" id="input-format" name="formatwhitespace" class="js-xeger-format" checked>
					<label for="input-format">Visible whitespaces (replace)</label>
				</fieldset>

				<button type="submit" class="btn btn-primary">Generate</button>
			</form>

			<div class="container-fluid js-xeger-result mono">
				
			</div>
		</section>
	</main>
	<footer>by Sander</footer>

	<script type="module" src="js/main.js"></script>
</body>

</html>
